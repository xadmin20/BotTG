{% extends "base.html" %}{% block title %}Обновление статьи{% endblock %}{% block body %}<div class="container mt-5"><h1>Обновление статьи</h1>    <form method="post">    <input type="text" name="title" id="title" class="form-control" placeholder="Введите название" value="{{ article.title }}"><br>    <textarea name="intro" id="intro" class="form-control"> {{ article.intro }} </textarea><br>    <textarea name="text" id="text" class="form-control">{{ article.text }}</textarea><br>    <input type="submit" class="btn btn-success" value="Изменить"><br>    </form></div>{% endblock %}
